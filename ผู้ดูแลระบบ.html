<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้ดูแลระบบ - จัดการสต็อกสินค้า 30 ปี วท.คอม</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            border-top: 20px solid #007bff;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 12px;
            margin-top: 35px;
            margin-bottom: 25px;
            font-size: 1.6em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 24px); /* Account for padding and border */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        .form-group input[type="file"] {
            padding: 8px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: fit-content;
        }
        .form-group button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ ระบบจัดการสต็อกสินค้าที่ระลึก 30 ปี สาขาวิชาวิทยาการคอมพิวเตอร์ ✨</h1>
        <p style="text-align: center; font-style: italic; color: #666;">สำหรับผู้ดูแลระบบเท่านั้น</p>

        <form action="#" method="post" enctype="multipart/form-data">
            <h2> จัดการสินค้า: เสื้อ</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label for="shirt-name">ชื่อสินค้า:</label>
                    <input type="text" id="shirt-name" name="shirt-name" value="เสื้อ 30 ปี วท.คอม" required>
                </div>
                <div class="form-group">
                    <label for="shirt-price">ราคา (บาท):</label>
                    <input type="number" id="shirt-price" name="shirt-price" min="0" step="0.01" value="299.00" required>
                </div>
            </div>
            <div class="form-group">
                <label for="shirt-color">สี :</label>
                <input type="text" id="shirt-color" name="shirt-color" placeholder="เช่น แดง, น้ำเงิน, ดำ" value="ดำ, ขาว, เทา">
            </div>
            <div class="form-group">
                <label for="shirt-size">ขนาด (คั่นด้วยจุลภาค เช่น XS, S, M, L, XL, XXL, 3XL):</label>
                <input type="text" id="shirt-size" name="shirt-size" placeholder="เช่น XS, S, M, L, XL, XXL, 3XL" value="XS, S, M, L, XL, XXL, 3XL">
            </div>
            <div class="form-group">
                <label for="shirt-image">รูปภาพเสื้อ:</label>
                <input type="file" id="shirt-image" name="shirt-image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">บันทึกข้อมูลเสื้อ</button>
            </div>

            <hr style="border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)); margin: 40px 0;">

            <h2> จัดการสินค้า: กระเป๋า</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label for="bag-name">ชื่อสินค้า:</label>
                    <input type="text" id="bag-name" name="bag-name" value="กระเป๋าผ้า 30 ปี วท.คอม" required>
                </div>
                <div class="form-group">
                    <label for="bag-price">ราคา (บาท):</label>
                    <input type="number" id="bag-price" name="bag-price" min="0" step="0.01" value="150.00" required>
                </div>
            </div>
            <div class="form-group">
                <label for="bag-description">รายละเอียด:</label>
                <textarea id="bag-description" name="bag-description" rows="3" placeholder="รายละเอียดเกี่ยวกับกระเป๋า"></textarea>
            </div>
            <div class="form-group">
                <label for="bag-image">รูปภาพกระเป๋า:</label>
                <input type="file" id="bag-image" name="bag-image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">บันทึกข้อมูลกระเป๋า</button>
            </div>

            <hr style="border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)); margin: 40px 0;">

            <h2> จัดการสินค้า: แก้ว</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label for="mug-name">ชื่อสินค้า:</label>
                    <input type="text" id="mug-name" name="mug-name" value="แก้วมัค 30 ปี วท.คอม" required>
                </div>
                <div class="form-group">
                    <label for="mug-price">ราคา (บาท):</label>
                    <input type="number" id="mug-price" name="mug-price" min="0" step="0.01" value="120.00" required>
                </div>
            </div>
            <div class="form-group">
                <label for="mug-type">ชนิดแก้ว (เช่น เซรามิก, สแตนเลส):</label>
                <input type="text" id="mug-type" name="mug-type" placeholder="เช่น เซรามิก, สแตนเลส" value="เซรามิก">
            </div>
            <div class="form-group">
                <label for="mug-image">รูปภาพแก้ว:</label>
                <input type="file" id="mug-image" name="mug-image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">บันทึกข้อมูลแก้ว</button>
            </div>

            <hr style="border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)); margin: 40px 0;">

            <h2>หมวก, ร่ม, เข็มกลัด, สมุด, ปากกา</h2>
            <p>คุณสามารถเพิ่มฟอร์มสำหรับสินค้าเหล่านี้ได้ในลักษณะเดียวกัน</p>
            <div class="form-group">
                <label for="other-item-name">ชื่อสินค้าอื่นๆ:</label>
                <input type="text" id="other-item-name" name="other-item-name" placeholder="เช่น หมวก, ร่ม, เข็มกลัด, สมุด, ปากกา">
            </div>
            <div class="form-group">
                <label for="other-item-price">ราคา (บาท):</label>
                <input type="number" id="other-item-price" name="other-item-price" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="other-item-description">รายละเอียด:</label>
                <textarea id="other-item-description" name="other-item-description" rows="2" placeholder="รายละเอียดเพิ่มเติม"></textarea>
            </div>
            <div class="form-group">
                <label for="other-item-image">รูปภาพสินค้าอื่นๆ:</label>
                <input type="file" id="other-item-image" name="other-item-image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">บันทึกข้อมูลสินค้าอื่นๆ</button>
            </div>
        </form>
    </div>
</body>
</html>
